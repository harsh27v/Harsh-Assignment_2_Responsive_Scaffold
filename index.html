<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Scaffold</title>
  <link rel="stylesheet" href="css/grid.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <header class="grid-con center-grid-con header">
    <div class="box col-span-3 m-col-span-2">
      Logo
    </div>
    <nav class="box col-span-1 m-col-span-10">
      Nav
    </nav>
  </header>

  <main>
    <section class="grid-con center-grid-con hero">
      <h1 class="hidden">Hero Section</h1>
      <div class="box col-span-full">
        Hero Image
      </div>
    </section>

    <section class="grid-con center-grid-con products">
      <h2 class="hidden">Products</h2>
      <div class="box col-span-full m-col-span-6">Product 1</div>
      <div class="box col-span-full m-col-span-6">Product 2</div>
    </section>

    <section class="grid-con center-grid-con services">
      <h2 class="hidden">Services</h2>
      <div class="box col-span-2 m-col-span-6">Service 1</div>
      <div class="box col-span-2 m-col-span-6">Service 2</div>
      <div class="box col-span-2 m-col-span-6">Service 3</div>
      <div class="box col-span-2 m-col-span-6">Service 4</div>
      <div class="box col-span-2 m-col-span-6">Service 5</div>
      <div class="box col-span-2 m-col-span-6">Service 6</div>
    </section>

  </main>
  
  <footer class="grid-con center-grid-con footer">
    <h2 class="hidden">Footer</h2>
    <div class="box col-span-full">Footer</div>
  </footer>
  <script src="js/main.js"></script>

</body>
</html>
